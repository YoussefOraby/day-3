<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2ecc71);
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin: 20px auto;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            display: block;
        }

        .form-group input {
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #ecf0f1;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #000402;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #000602;
        }

        .form-group a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
        .cen{
            color: #fff;
            text-align: center;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
        <h1 class="cen">Gammal tech</h1>
    

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="your_server_side_login_handler.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="form-group">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <footer class="cen">
        <br><br>
        <h3>&copy; 2024 Gammal Tech. All rights reserved.</h3>
    </footer>

</body>
</html>
